<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
</head>
<body>
    <div class="heading_container">
        <h1>Chrome Dino</h1>
    </div>
    <div class="game_container">
        <p class="description">Help this Delivery Guy to Deliver Pizza on Time</p>
        <div id="game" onclick="jump()">
            <div id="character">
                <img src="./images/food-delivery.svg" />
            </div>
            <div id="block">
                <img src="./images/bush.svg" />
            </div>
        </div>
        <button onclick="start()" class="start_game_button">start</button>
        <p class="note">Note: After Clicking on Start button click on the image to make Delivery Guy jump to avoid any accident</p>
    </div>
    <script src='script.js'></script>
</body>
</html>
